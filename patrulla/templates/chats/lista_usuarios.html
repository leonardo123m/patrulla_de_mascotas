{% extends "layouts/navegador.html" %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/chats/main.css">
    <title>Usuarios</title>
  </head>
  <body>
    <div class="container" id="usuariosdsp">
      <h3>Usuarios</h3>
      <ul class="list-group">
        {% for usuario in usuarios %}
          <li class="list-group-item">
            <a href="{{ url_for('chats.obtener_mensajes', destinatario=usuario[0]) }}">{{ usuario[0] }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>

{% endblock %}
