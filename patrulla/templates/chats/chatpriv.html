{% extends "layouts/navegador.html" %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/chats/main.css">
    <title>Chat con {{ destinatario }}</title>
  </head>
  <body>
    <div class="container" id="contenedorchatpriv">
      <h4>Chat con {{ destinatario }}</h4>
      <div id="chatpriv" class="card-body">
        {% for mensaje in mensajes %}
          <p><strong>{{ mensaje[0] }}:</strong> {{ mensaje[1] }} <small>{{ mensaje[2] }}</small></p>
        {% endfor %}

      </div>

      <form id="formmsgpriv" class="card-footer">
        <div class="input-group">
          <input type="text" id="msgpriv" class="form-control" placeholder="Escribe tu mensaje">
          <div class="input-group-append">
            <input type="submit" class="btn btn-warning" id="envgen" value="Enviar">
          </div>
        </div>
      </form>
    </div>

    <script>
      const destinatario="{{ destinatario }}"
    </script>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/chatpriv.js"></script>
{% endblock %}
