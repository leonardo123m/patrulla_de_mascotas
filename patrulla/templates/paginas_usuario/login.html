<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesion | Patrulla De Mascotas</title>
    <link rel="icon" href="../../static/Iconos/logo_blanco.png">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> 
</head>

<body>
    {% if error %}
        <script>
        Swal.fire({
            title: '{{ error }}' ,
            imageUrl: 'https://img.freepik.com/vector-premium/lindo-gato-llorando-ilustracion-icono-vectorial-dibujos-animados_295036-2053.jpg',
            imageWidth: 180,  
            imageHeight: 180,
            customClass: { //le crea una clase al titulo, para cambiar su tamaño de letra, 
                //ya que la letra que aparecia era muy grande 
                title: 'custom-title' // le agregamos la clase al titulo 
            }
        });
        </script>
    {% endif %}

    <!-- {% if email %}
        <style>
            input[name="email"] {
                border: 2px solid red;
            }
        </style>
    {% endif %}
    {% if contraseña %}
    <style>
        input[name="contraseña"] {
            border: 2px solid red;
        }
    </style>
    {% endif %} -->
    <div class="container">
        <iframe id="spline-iframe" src='https://my.spline.design/untitled-24f97c0e4f019ce4edba657df8488943/' frameborder='0' ></iframe>

        <center>
            <div class="cont">
                <br><br>
                <div class="titulo">
                    <h1 class="neon-text">Patrulla De Mascotas</h1>
                </div>
                <div class="cos">
                    <h1 class="neon-text2" >Inicio de sesión</h1><br>
                <br>
                <button class="googlein" onclick="signIn()"> <img src="../../static/Iconos/google_icono.png" alt=""> Continuar con Google</button>
                <br>
                <h3 class="neon-text2" >ó</h3>
                
                <form action="{{ url_for('login') }}" method="post" autocomplete="off">

              
                    <div class="contenido">
                        <div>
                            <br>
                            <!-- <i class="bi bi-person"></i> -->
                            <label for="email">Ingresar email</label><br>

                            <i class="bi bi-person"></i><input type="email" name="email" value="{{ email or '' }}"  placeholder="ejemplo@gmail.com" required>
                        
                        </div>
                        <br>
                        <div>
                            <br>
                            <!-- <i class="fa-solid fa-lock"></i>  -->
                            <label for="contraseña">Contraseña </label><br>

    
                            <i class="fa-solid fa-lock"></i><input class="pass" id="pass" type="password" name="contraseña" value="{{ contraseña or '' }}" required> <i class="bi bi-eye-slash ojo"></i>

                        </div>
                        <br><br>
                       
                        
                        <button class="button-75" type="submit"><span class="text">ACEPTAR</span></button>



                    </div>
                </form>
                <br>
                <div>
                    <p>¿No tiene una cuenta? </p><a class="crear" href="/crear_cuenta">Cree una.</a>

                  
                </div>
                </div>
           
            </div>
            
        </center>
    </div>
    

   
    <i class="bi bi-eye-fill"></i>
    <i class="bi bi-eye-slash"></i>

        <center>

    </footer> -->
    <script src="../../static/js/index.js"></script> 

</body>

</html>
