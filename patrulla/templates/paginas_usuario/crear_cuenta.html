<br>
    <!-- enctype="multipart/form-data"    esto permite mandar imagenes (datos binarios , en este caso la imagen) -->
    <form  action="{{ url_for('crear_cuent') }}" method="post" autocomplete="off" enctype="multipart/form-data">

        <div class="imgat">
            <div class="imgt">

            </div>
            <div class="titul">

            </div>
        </div>
  
        <div class="contenido">
            <div class="fila1">

                        <option value="Guerrero">Guerrero</option>
                        <option value="Hidalgo">Hidalgo</option>
                        <option value="Jalisco">Jalisco</option>
                        <option value="México">México</option>
                        <option value="Michoacán">Michoacán</option>
                        <option value="Morelos">Morelos</option>
                        <option value="Nayarit">Nayarit</option>

                        <option value="Veracruz">Veracruz</option>

                    </select>
                    <div class="icon-container">

                </div> <br>

                <div class="input-data">

                </div><br>
                <div class="input-data">

            <div class="fila3">

                 poder ver su foto de perfil antes de crear la cuenta -->
                <br>
    
               
                <label for="mensaje" id="previa_txt">Vista previa de tu foto de perfil</label> <!-- label de vista previa de la foto de perfil -->
           
                
                <img id="imagePreview" src="" alt="Vista previa" style="display:none; width: 100px; height: auto;" src="data:image/png;base64,{{ session['foto'] }}" >
            </div>
          
         
        </div>
        <br>

        </center>
    </form>


            <!-- <marquee behavior="" direction="right"><h1>Prueba</h1></marquee>   hace que se desplaze el texto -->

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(){
                const imagePreview = document.getElementById('imagePreview');
                const txtpre = document.getElementById('previa_txt');

                txtpre.style.display = 'block';

                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
