<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Donaciones monetarias para voluntariados | Patrulla De Mascotas</title>
</head>
<body>

    {% extends "layouts/navegador.html" %}
    {% block content %}
    <h1>Bienveido a el formulario registrate para hacer donaciones dirigida a voluntariados</h1>
    <form action="{{ url_for('donaciones.D_m_volun') }}" method="post" autocomplete="off" enctype="multipart/form-data">
        <h2>Registrate para hacer donaciones.</h2>
        <label for="nombre_dMON" >Nombre completo de la persona interesada en donar:</label>
        <input type="text" id="nombre_dMON" name="nombre_dMON" minlength="2" maxlength="60" required><br>

        <label for="razon_dMON" >Escribe las razones por las que realizas esta donacion:</label>
        <input type="text" id="razon_dMON" name="razon_dMON" minlength="2" maxlength="120" required><br>

        <label for="correo_dMON" >Correo electronico personal:</label>
        <input type="email" id="correo_dMON" name="correo_dMON" minlength="2" maxlength="120" required><br>

        <label for="estado_dMON" >Estado:</label>
        <select name="estado_dMON" id="estado_dMON">
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja California">Baja California</option>
            <option value="Baja California_Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
            <option value="Chiapas">Chiapas</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Coahuila">Coahuila</option>
            <option value="Colima">Colima</option>
            <option value="Durango">Durango</option>
            <option value="Guanajuato">Guanajuato</option>
            <option value="Guerrero">Guerrero</option>
            <option value="Hidalgo">Hidalgo</option>
            <option value="Jalisco">Jalisco</option>
            <option value="México">México</option>
            <option value="Michoacán">Michoacán</option>
            <option value="Morelos">Morelos</option>
            <option value="Nayarit">Nayarit</option>
            <option value="Nuevo León">Nuevo León</option>
            <option value="Oaxaca">Oaxaca</option>
            <option value="Puebla">Puebla</option>
            <option value="Querétaro">Querétaro</option>
            <option value="Quintana Roo">Quintana Roo</option>
            <option value="San Luis Potosí">San Luis Potosí</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Sonora">Sonora</option>
            <option value="Tabasco">Tabasco</option>
            <option value="Tamaulipas">Tamaulipas</option>
            <option value="Tlaxcala">Tlaxcala</option>
            <option value="Veracruz">Veracruz</option>
            <option value="Yucatán">Yucatán</option>
            <option value="Zacatecas">Zacatecas</option>
        </select>

        <label for="tel_dMON" >Telefono:</label>
        <input type="text" id="tel_dMON" name="tel_dMON" minlength="10" maxlength="10" required><br>

        <input type="submit" value="Enviar para mandarte a tu correo la información para hacer la donacion">
    </form>

    {% if error %}
        <div>
            <h1 style="color: red;"> {{error}} </h1>
        </div>
    {% endif %}
    {% if men %}
        <div>
            <h1 style="color: green;"> {{men}} </h1>
        </div>
    {% endif %}

    {% endblock %}
    
</body>
</html>
